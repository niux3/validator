<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="exemple-basique">
    <form action="contact" method="post" class="formToValidate">
        <div class="select input">
            <label for="civility">Civilité</label>
            <select name="civility" id="civility" class="require">
                <option value="">Choisir</option>
                <option value="1">Mademoiselle</option>
                <option value="2">Madame</option>
                <option value="3">Monsieur</option>
            </select>
            <span id="messageCivility"></span>
        </div>
        <div class="grid-2">
            <div class="text input">
                <label for="firstname">prénom</label>
                <input type="text" name="firstname" id="firstname" class="require">
            </div>
            <div class="text input">
                <label for="lastname">nom</label>
                <input type="text" name="lastname" id="lastname" class="require">
            </div>
        </div>
        <div class="grid-2">
            <div class="text input">
                <label for="email">email</label>
                <input type="text" name="email" id="email" class="require">
            </div>
            <div class="text input">
                <label for="subject">sujet</label>
                <input type="text" name="subject" id="subject" class="require">
            </div>
        </div>
        <div class="textarea input">
            <label for="message">sujet</label>
            <textarea name="message" id="message" class="require"></textarea>
        </div>
        <div class="submit input">
            <input type="submit" name="send" value="envoyer">
        </div>
    </form>
    <script src="./js/min.js"></script>
</body>
</html>
